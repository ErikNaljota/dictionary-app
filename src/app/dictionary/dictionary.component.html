<div id="dictionary">
  <div class="header">
    <div class="header-name"><p>Word ({{sourceLanguage | titlecase}})</p></div>
    <div class="header-name"><p>Translation</p></div>
  </div>

  <div class="table-row" *ngFor="let word of dictionary">
    <div class="table-row-column"><p>{{word.get(sourceLanguage)}}</p></div>
    <div class="table-row-column"><p>{{word.get(translationLanguage)}}</p></div>
  </div>
</div>
